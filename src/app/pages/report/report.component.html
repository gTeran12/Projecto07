<h4>Elige tu usuario</h4>
<mat-form-field>
  <mat-label>Usuario</mat-label>
  <mat-select (selectionChange)="seleccionarUsuario($event.value)">
    <mat-option *ngFor="let datum of dataSource" [value]="datum.iduser">
      {{ datum.usermail }}
    </mat-option>
  </mat-select>
</mat-form-field>
<H1>Aqui deberia estar el console</H1>
<div *ngFor="let datum of dataSource">
  {{ datum | json }}
</div>

<div *ngIf="selectedUser" class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <table mat-table [dataSource]="[selectedUser]" class="mat-elevation-z8">
      <!-- Columnas -->
      <ng-container matColumnDef="iduser">
        <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
        <td mat-cell *matCellDef="let element"> {{ element.iduser }} </td>
      </ng-container>

      <ng-container matColumnDef="usermail">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{ element.usermail }} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
        <td mat-cell *matCellDef="let element"> {{ element.password }} </td>
      </ng-container>

      <!-- Encabezados de columna -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Datos de usuario -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>



<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

      <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
      <ng-container matColumnDef="iduser">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.iduser}} </td>
      </ng-container>
      <!-- FIN -->
      <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
      <ng-container matColumnDef="usermail">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.usermail}} </td>
      </ng-container>
      <!-- FIN -->

      <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
      <!-- FIN -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
